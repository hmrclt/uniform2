@import play.api.Configuration

@(key: String, form: Form[String])(implicit messages: Messages, request: Request[_])

<article class="content__body">
        <h1 class="heading-large">@Messages(s"heading.$key")</h1>

    @helper.form(action = play.api.mvc.Call(".", "post")) {
        @helper.inputText(form(key))
        <button class="button" type="submit" id="continue-button">
		  @Messages("continue")
		</button>
    }

    </article>
